<div class="excel-upload">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upload Excel File</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- File Upload -->
        <!-- <mat-form-field> -->
          <input  type="file" (change)="onFileChange($event)" accept=".xlsx, .xls"/>
        <!-- </mat-form-field> -->
  
        <!-- Dropdown for selecting the pivot column dynamically -->
        <mat-form-field *ngIf="columns.length">
          <mat-label>Select Column for Pivot</mat-label>
          <mat-select [(ngModel)]="selectedColumn" >
            <mat-option *ngFor="let column of columns" [value]="column">{{ column }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Button to generate pivot -->
        <button mat-raised-button color="primary" *ngIf="data.length && selectedColumn" (click)="generatePivot()">Generate Pivot</button>
      </mat-card-content>
  
      <!-- Pivot Table -->
      <mat-card-content *ngIf="pivotData.length">
        <table mat-table  [dataSource]="pivotData">
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Pivot Key </th>
            <td mat-cell *matCellDef="let row"> {{row[0]}} </td>
          </ng-container>
  
          <ng-container *ngFor="let col of columns; let i = index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef> {{col}} </th>
            <td mat-cell *matCellDef="let row"> {{row[i + 1]}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
