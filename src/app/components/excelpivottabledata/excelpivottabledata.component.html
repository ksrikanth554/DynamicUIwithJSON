<div class="excel-upload">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upload Excel File</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- File Upload -->
        <!-- <mat-form-field> -->
          <input  type="file" (change)="onFileChange($event)" accept=".xlsx, .xls"/>
        <!-- </mat-form-field> -->
  
        <!-- Dropdown to select which pivot table to view (sheet) -->
        <mat-form-field *ngIf="sheets.length">
          <mat-label>Select Pivot Table (Sheet)</mat-label>
          <mat-select [(ngModel)]="currentSheetIndex" (selectionChange)="changeSheet($event.value)">
            <mat-option *ngFor="let sheet of sheets; let i = index" [value]="i">
              {{ sheet.sheetName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Dropdown to select columns to display for the current sheet -->
        <mat-form-field *ngIf="columns.length">
          <mat-label>Select Columns to Display</mat-label>
          <mat-select [(ngModel)]="selectedColumns" multiple>
            <mat-option *ngFor="let column of columns" [value]="column">
              {{ column }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Display the pivot data (table) for the selected sheet -->
        <mat-card-content *ngIf="sheets.length && sheets[currentSheetIndex].displayedData.length">
          <table mat-table [dataSource]="sheets[currentSheetIndex].displayedData">
            <ng-container *ngFor="let col of selectedColumns; let i = index" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
              <td mat-cell *matCellDef="let row"> {{ row[i] }} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: selectedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
